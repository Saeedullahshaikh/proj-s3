<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Monitoring Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>System Monitoring Dashboard</h1>
  </header>

  <main>
    <section class="cards">
      <div class="card">
        <h2>CPU Usage</h2>
        <div class="circle">45%</div>
      </div>
      <div class="card">
        <h2>Memory Usage</h2>
        <div class="circle">68%</div>
      </div>
      <div class="card">
        <h2>Disk Usage</h2>
        <div class="circle">72%</div>
      </div>
      <div class="card">
        <h2>Network</h2>
        <div class="circle">120 Mbps</div>
      </div>
    </section>

    <section class="charts">
      <div class="chart-box">
        <h2>CPU Activity</h2>
        <div class="chart-placeholder">[Chart]</div>
      </div>
      <div class="chart-box">
        <h2>Memory Activity</h2>
        <div class="chart-placeholder">[Chart]</div>
      </div>
      <div class="chart-box">
        <h2>Disk Activity</h2>
        <div class="chart-placeholder">[Chart]</div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2025 System Monitor UI</p>
  </footer>
</body>
</html>
